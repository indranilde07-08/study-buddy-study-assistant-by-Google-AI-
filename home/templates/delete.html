{% extends 'main.html' %}
{% block content %}
<div class="delete-container">
    <h3>⚠️ Are you sure you want to delete this material?</h3>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            <tr>
                <th>📖 Title</th>
                <th>📑 PDF</th>
                <th>⏳ Uploaded At</th>
            </tr>
            <tr>
                <td>{{ material.title }}</td>
                <td><a href="{{ material.pdf.url }}" class="link-btn">⬇️ Download</a></td>
                <td>{{ material.uploaded_at }}</td>
            </tr>
        </table>
        <button type="submit" name="yes">Delete</button>
        <button  name="no">Cancel</button>
    </form>
</div>
{% endblock %}
