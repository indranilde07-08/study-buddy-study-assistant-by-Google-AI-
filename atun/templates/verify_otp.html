{% extends 'main.html' %}
{% block content %}
<div class="otp-container">
    <h2 class="otp-title">🔐 Verify OTP</h2>

    {% if messages %}
    <div class="message-box">
        {% for message in messages %}
            <p id="message">{{ message }}</p>
        {% endfor %}
    </div>
    {% endif %}

    <form action="{% url 'atun:verify' %}" method="post" class="otp-form">
        {% csrf_token %}

        <div class="input-group">
            <label for="otp">📲 Enter OTP</label>
            <input type="text" id="otp" name="otp" placeholder="Enter 6-digit code" required>
        </div>

        <div class="button-group">
            <button type="submit" class="btn submit-btn">✅ Verify</button>
        </div>

        <p class="extra-links">
            Didn’t get OTP? <a href="{% url 'atun:email_send' %}">🔄 Resend</a>
        </p>
    </form>
</div>
{% endblock %}
