{% extends 'main.html' %}
{% block content %}
<div class="password-container">
    <h2 class="password-title">🔑 Update Password</h2>

    {% if messages %}
    <div class="message-box">
        {% for message in messages %}
            <p id="message">{{ message }}</p>
        {% endfor %}
    </div>
    {% endif %}

    <form method="post" class="password-form">
        {% csrf_token %}
        
        <div class="input-group">
            <label for="old_password">Old Password:</label>
            <input type="password" id="old_password" name="old_password" placeholder="Enter your old password" required>
        </div>

        <div class="input-group">
            <label for="new_password">New Password:</label>
            <input type="password" id="new_password" name="new_password" placeholder="Enter new password" required>
        </div>

        <div class="input-group">
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Re-enter new password" required>
        </div>

        <div class="button-group">
            <button type="submit" name="update" class="btn update-btn">✅ Update</button>
            <button type="reset" name="reset" class="btn reset-btn">♻️ Reset</button>
        </div>
    </form>
</div>
{% endblock %}
